{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Sign up {% endblock %}

{% block content %}

    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>

{% endblock %}
