<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Newspaper App{% endblock %}</title>

    {% comment %} Bootstrap CSS {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between">
            <div class="container-fluid ms-auto">
                <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav mr-auto">
                            
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                {{ user.username }}
                                </a>
                                <div class="dropdown-menu dropdown-menu-right"
                                aria-labelledby="userMenu">
                                    <a class="dropdown-item"
                                    href="{% url 'password_change'%}">Change password</a>
                                    <div class="dropdown-divider"></div>
                                    {% comment %} <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a> {% endcomment %}

                                    <form class="dropdown-item" action="{% url 'logout' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Log out</button>
                                    </form>
                                </div>
                            </li>

                            <li class="nav-item"><a href="{% url 'article_new' %}">+ New</a></li>

                        </ul>
                    {% else %}
                        <form class="form-inline ml-auto">
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            Log In</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary ml-">Sign up</a>
                        </form>
                    {% endif %}
                </div>
            </div>
        </nav>


        {% block content %}
        
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>
</html>
